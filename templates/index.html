<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ansible Playbook Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-top: 0;
        }
        .preview-container {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .preview-container h2 {
            margin-top: 0;
        }
        fieldset {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button.delete-task {
            background-color: #dc3545;
        }
        #downloadLink {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTask = () => {
                const container = document.getElementById('tasksContainer');

                const fieldset = document.createElement('fieldset');
                const legend = document.createElement('legend');
                legend.textContent = `Task ${container.children.length + 1}`;
                fieldset.appendChild(legend);

                const labelsAndInputs = [
                    { label: 'Task Name', name: 'tasks', type: 'text', required: true },
                    { label: 'Task Details', name: 'actions', type: 'textarea', required: true },
                    { label: 'Become (yes or no)', name: 'become_task', type: 'select', required: false },
                    { label: 'Message', name: 'messages', type: 'text', required: false },
                    { label: 'Condition (yes or no)', name: 'conditions', type: 'select', required: false },
                    { label: 'Condition Type', name: 'conditions_type', type: 'select', required: false },
                    { label: 'Condition Value', name: 'conditions_value', type: 'text', required: false },
                    { label: 'Tags (yes or no)', name: 'tags', type: 'select', required: false },
                    { label: 'Tag Name', name: 'tags_name', type: 'text', required: false }
                ];

                const conditionOptions = [
                    "when", "failed_when", "changed_when", "check_mode", "run_once", "loop",
                    "until", "retries", "delay", "ignore_errors", "delegate_to", "tags",
                    "notify", "register", "include_tasks", "import_tasks", "import_playbook",
                    "block", "rescue", "always"
                ];

                labelsAndInputs.forEach(({ label, name, type, required }) => {
                    const labelElement = document.createElement('label');
                    labelElement.textContent = `${label}:`;
                    fieldset.appendChild(labelElement);

                    if (type === 'select') {
                        const select = document.createElement('select');
                        select.name = name;
                        if (name === 'conditions' || name === 'tags' || name === 'become_task') {
                            select.innerHTML = `<option value="no">No</option><option value="yes">Yes</option>`;
                        } else {
                            conditionOptions.forEach(option => {
                                const optElement = document.createElement('option');
                                optElement.value = option;
                                optElement.textContent = option;
                                select.appendChild(optElement);
                            });
                            select.disabled = true;
                        }
                        fieldset.appendChild(select);
                    } else {
                        const input = document.createElement(type === 'textarea' ? 'textarea' : 'input');
                        input.type = type;
                        input.name = name;
                        input.placeholder = label;
                        if (required) input.required = true;
                        if (name === 'conditions_value' || name === 'tags_name') input.classList.add('hidden');
                        fieldset.appendChild(input);
                    }

                    fieldset.appendChild(document.createElement('br'));
                });

                const conditionSelect = fieldset.querySelector('select[name="conditions"]');
                const conditionTypeSelect = fieldset.querySelector('select[name="conditions_type"]');
                const conditionValueInput = fieldset.querySelector('input[name="conditions_value"]');
                const tagsSelect = fieldset.querySelector('select[name="tags"]');
                const tagsNameInput = fieldset.querySelector('input[name="tags_name"]');

                conditionSelect.addEventListener('change', (event) => {
                    if (event.target.value === 'yes') {
                        conditionTypeSelect.disabled = false;
                        conditionValueInput.classList.remove('hidden');
                    } else {
                        conditionTypeSelect.disabled = true;
                        conditionValueInput.classList.add('hidden');
                    }
                    updatePreview();
                });

                tagsSelect.addEventListener('change', (event) => {
                    if (event.target.value === 'yes') {
                        tagsNameInput.classList.remove('hidden');
                    } else {
                        tagsNameInput.classList.add('hidden');
                    }
                    updatePreview();
                });

                const deleteButton = document.createElement('button');
                deleteButton.type = 'button';
                deleteButton.textContent = 'Delete Task';
                deleteButton.classList.add('delete-task');
                deleteButton.addEventListener('click', () => {
                    fieldset.remove();
                    updatePreview();
                });
                fieldset.appendChild(deleteButton);

                container.appendChild(fieldset);
                updatePreview();
            };

            const updatePreview = () => {
                const hosts = document.getElementById('hosts').value.trim().split(',');
                const taskFieldsets = document.querySelectorAll('#tasksContainer fieldset');

                let preview = '---\n- hosts: ' + hosts.join(', ') + '\n';
                preview += '  tasks:\n';

                taskFieldsets.forEach(fieldset => {
                    const taskName = fieldset.querySelector('input[name="tasks"]').value.trim();
                    const taskDetails = fieldset.querySelector('textarea[name="actions"]').value.trim();
                    const becomeTask = fieldset.querySelector('select[name="become_task"]').value;
                    const message = fieldset.querySelector('input[name="messages"]').value.trim();
                    const condition = fieldset.querySelector('select[name="conditions"]').value;
                    const conditionType = fieldset.querySelector('select[name="conditions_type"]').value;
                    const conditionValue = fieldset.querySelector('input[name="conditions_value"]').value.trim();
                    const tags = fieldset.querySelector('select[name="tags"]').value;
                    const tagsName = fieldset.querySelector('input[name="tags_name"]').value.trim();

                    if (taskName && taskDetails) {
                        preview += `  - name: ${taskName}\n`;
                        preview += `    ${taskDetails}\n`;

                        if (becomeTask === 'yes') {
                            preview += `    become: yes\n`;
                        }

                        if (condition === 'yes' && conditionType && conditionValue) {
                            preview += `    ${conditionType}: ${conditionValue}\n`;
                        }

                        if (tags === 'yes' && tagsName) {
                            preview += `    tags: [${tagsName}]\n`;
                        }
                    }

                    if (message) {
                        preview += `  - debug:\n`;
                        preview += `      msg: ${message}\n`;
                    }

                    preview += '\n';
                });

                document.getElementById('playbookPreview').textContent = preview;
                hljs.highlightAll();
            };

            document.getElementById('addTask').addEventListener('click', addTask);
            document.getElementById('playbookForm').addEventListener('input', updatePreview);
            addTask();  // Initial task
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Ansible Playbook Generator</h1>
            <form id="playbookForm">
                <label for="hosts">Hosts (comma-separated):</label>
                <input type="text" id="hosts" name="hosts" placeholder="e.g., all, webserver" required>
                <div id="tasksContainer"></div>
                <button type="button" id="addTask">Add Task</button>
                <button type="submit">Generate Playbook</button>
            </form>
        </div>
        <div class="preview-container">
            <h2>Playbook Preview</h2>
            <pre><code id="playbookPreview" class="yaml"></code></pre>
            <a id="downloadLink" href="#" download="playbook.yml" class="hidden">Download Playbook</a>
        </div>
    </div>
</body>
</html>
